<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning JS</title>
    <link rel="styleSheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <p class="head-para">NOTE: Due to the API limitations, some of currencies may not Convert properly.</p>
    <div class="container">
        <h2 class="header">Currency Converter</h2>
        <div class="input">
            <input class="input-val" placeholder="Enter Amount" type="text">
        </div>
        <div class="select-container">
            <img src="" class="from-img">
            <select class="from-country">

            </select>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <img src="" class="to-img">
            <select class="to-country">

            </select>
        </div>
        <div class="res">
            <div class="para-div"></div>
            <p class="res-para">Calculations will be shown here</p>
            <button class="res-btn">Get Exchange Rate</button>
        </div>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>

</html>
